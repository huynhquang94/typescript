<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <h2 class="text-center">ADD BOOK</h2>
        <hr>
        <form action="" method="POST" id="book-form">
          <div class="form-group">
            <label>ISBN</label>
            <input type="text" class="form-control" name="isbn">
            <p id="text-isbn" class="text-danger"></p>
          </div>
          <div class="form-group">
            <label>Book Title</label>
            <input type="text" class="form-control" name="title">
            <p id="text-title" class="text-danger"></p>
          </div>
          <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control" name="author">
            <p id="text-author" class="text-danger"></p>
          </div>
          <div class="form-group">
            <label>Date</label>
            <input type="text" class="form-control" name="date">
            <p id="text-date" class="text-danger"></p>
          </div>
          <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" name="location">
            <p id="text-location" class="text-danger"></p>
          </div>
          <div class="form-group">
            <label>Edition</label>
            <input type="text" class="form-control" name="edition">
            <p id="text-edition" class="text-danger"></p>
          </div>
          <input type="hidden" name="id">
          <a class="btn btn-primary float-right" id="btn-add">Add</a>
          <a class="btn btn-primary float-right mr-1 disabled" id="btn-update">Update</a>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h2 class="text-center">LIST BOOK</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ISBN</th>
              <th>Book Title</th>
              <th>Author</th>
              <th>Date of Publication</th>
              <th>Location</th>
              <th>Edition</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="list-book" id="tbody-list">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="./index.ts"></script>
</body>
</html>
